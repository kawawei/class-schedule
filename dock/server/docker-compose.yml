version: '3.8'

# 服務定義 Services definition
services:
  # 前端服務 Frontend service
  frontend:
    container_name: talent-frontend-prod
    build:
      context: ../../web
      dockerfile: Dockerfile.prod
    ports:
      - "80:80"
    networks:
      - talent-network
    restart: always
    depends_on:
      - backend

  # 後端服務 Backend service
  backend:
    container_name: talent-backend-prod
    build:
      context: ../../server
      dockerfile: Dockerfile.prod
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - PORT=3004
      - DB_HOST=database
      - DB_PORT=3306
      - DB_NAME=Talent_teacher_db
      - DB_USER=root
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=24h
    depends_on:
      - database
    networks:
      - talent-network
    restart: always

  # 數據庫服務 Database service
  database:
    container_name: talent-mysql-prod
    image: mysql:8.0
    ports:
      - "3306:3306"
    volumes:
      - talent-mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=Talent_teacher_db
      - MYSQL_USER=talent_user
      - MYSQL_PASSWORD=${DB_PASSWORD}
    networks:
      - talent-network
    restart: always
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

# 卷定義 Volumes definition
volumes:
  talent-mysql-data:
    name: talent-mysql-data-prod

# 網絡定義 Networks definition
networks:
  talent-network:
    name: talent-network-prod 