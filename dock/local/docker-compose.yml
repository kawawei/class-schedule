version: '3.8'

# 服務定義 Services definition
services:
  # 前端服務 Frontend service
  frontend:
    container_name: talent-frontend-dev
    build:
      context: ../../web
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    volumes:
      - ../../web:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    networks:
      - talent-network
    # 啟用熱重載 Enable hot reload
    command: npm run dev

  # 後端服務 Backend service
  backend:
    container_name: talent-backend-dev
    build:
      context: ../../server
      dockerfile: Dockerfile
    ports:
      - "3004:3004"
    volumes:
      - ../../server:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3004
      - DB_HOST=database
      - DB_PORT=3306
      - DB_NAME=Talent_teacher_db
      - DB_USER=root
      - DB_PASSWORD=talent_password
      - JWT_SECRET=talent_teacher_secret_key
      - JWT_EXPIRES_IN=24h
    depends_on:
      - database
    networks:
      - talent-network
    # 啟用熱重載 Enable hot reload
    command: npm run dev

  # 數據庫服務 Database service
  database:
    container_name: talent-mysql-dev
    image: mysql:8.0
    ports:
      - "3307:3306"
    volumes:
      - talent-mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
      - ./mysql-conf:/etc/mysql/conf.d
    environment:
      - MYSQL_ROOT_PASSWORD=talent_password
      - MYSQL_DATABASE=Talent_teacher_db
      - MYSQL_USER=talent_user
      - MYSQL_PASSWORD=talent_password
    networks:
      - talent-network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

# 卷定義 Volumes definition
volumes:
  talent-mysql-data:
    name: talent-mysql-data

# 網絡定義 Networks definition
networks:
  talent-network:
    name: talent-network 